    <script>
        function searchTable() {
            try {
                var input, filter, Result, Tbody, SearchRow, SearchCol, val;
                val = -1;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                Tbody = document.getElementById("myTable");
                SearchRow = Tbody.getElementsByTagName("tr");
                for (var i = 0; i < SearchRow.length; i++) {
                    SearchCol = SearchRow[i].getElementsByTagName("td");
                    for (var j = 0; j < SearchCol.length; j++) {
                        if (SearchCol[j].innerHTML.toUpperCase().indexOf(filter) > -1)
                        {
                            Result = true;
                            val = SearchCol[j].innerHTML.toUpperCase().indexOf(filter);
                        }
                    }
                    if (Result) {
                        SearchRow[i].style.display = "";
                        Result = false;
                    }

                    else {
                        SearchRow[i].style.display = "none";
                    }
                }
            }
            catch (err) {
                alert(err.message);
            }
        }
        function searchTableName() {
            try {

                if (filter != "") {
